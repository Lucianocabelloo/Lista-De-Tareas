<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de Tareas </title>
		<link rel="stylesheet" href="estilos.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">



	</head>
	<body>
		<main class="conteiner">
			<img src="imagenes/logo.png" alt="" class="logo" />
			<h2 class="titulo">Lista de Tareas</h2>
			<form action="#" id="listadetareas" class="lista-tareas">
				<input type="text" class="tareas-input form-control"" name="" id="tareas" placeholder="Agregue aqui sus tareas" />
				<button type="submit" id="boton" class="boton-submit ">Agregar Tarea</button>
			</form>

			<div id="lista" class="lista-conteiner"></div>
			<div id="stats" class="stat"></div>
			<div class="Reset">
				<button type="reset" class="boton-submit btn-dark" id="reset">Vaciar Lista</button>
			</div>
		</main>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="sweetalert2.all.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="./main.js"></script>
	</body>
</html>
